name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            artifact_name: nokvault-linux-amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            artifact_name: nokvault-linux-arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            artifact_name: nokvault-windows-amd64.exe
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            artifact_name: nokvault-darwin-amd64
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
            artifact_name: nokvault-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-X 'github.com/jimididit/nokvault/internal/cli.Version=${GITHUB_REF#refs/tags/}' -X 'github.com/jimididit/nokvault/internal/cli.Commit=${GITHUB_SHA}'" -o ${{ matrix.artifact_name }} ./cmd/nokvault

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create checksums
        run: |
          find . -type f -name 'nokvault-*' -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/nokvault-*
            checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
